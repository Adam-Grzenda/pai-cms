<div class="content">
  <mat-card>
    <mat-card-title>Set new password</mat-card-title>
    <mat-card-content>
      <form [formGroup]="newPasswordForm" (ngSubmit)="onSubmit()">
        <p>
          <mat-form-field hintLabel="Enter your password">
            <input id="password" matInput placeholder="Your password" type="password" formControlName="password">
            <mat-error *ngIf="this.newPasswordForm.get('password')?.errors != null">Invalid password</mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field hintLabel="Repeat your password">
            <input id="passwordRepeated" matInput placeholder="Repeated password" type="password"
                   formControlName="passwordRepeated">
            <mat-error *ngIf="this.newPasswordForm.get('passwordRepeated')?.errors != null">
              Repeated password does not match
            </mat-error>
          </mat-form-field>
        </p>
        <p>
          Password must contain at least 8 characters
        </p>
        <button type="submit" mat-button
                [disabled]="newPasswordForm.get('password')?.errors!= null || this.newPasswordForm.get('passwordRepeated')?.errors != null">
          Submit
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
