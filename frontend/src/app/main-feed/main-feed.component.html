<div class="feed-elements" *ngIf="loadedContent.length > 0">
  <div class="card" *ngFor="let textContent of loadedContent;">
    <app-text-card [id]=textContent.id [title]=textContent.title [text]=textContent.content [subtitle]=textContent.subtitle></app-text-card>
  </div>
</div>
<div>
  No content found
</div>
