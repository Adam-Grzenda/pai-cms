<mat-card class="mat-elevation-z2">
  <div class="header">
    <div>
      <mat-card-title>{{title}}</mat-card-title>
      <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
    </div>

    <button *ngIf="isOwner" mat-button id=shared (click)="onClickShare()">
      <mat-icon *ngIf="isShared">lock_open</mat-icon>
      <mat-icon *ngIf="!isShared">lock</mat-icon>
      <mat-icon>share</mat-icon>
    </button>
  </div>
  <mat-card-content><p>{{text}}</p></mat-card-content>
</mat-card>
