postgres.url=${DB_URL}
postgres.username=${DB_USERNAME}
postgres.password=${DB_PASSWORD}}
postgres.driver=org.postgresql.Driver
jwt.secret=${JWT_SECRET}
jwt.accessTokenExpirationMillis=${ACCESS_TOKEN_EXPIRATION}
jwt.refreshTokenExpirationMillis=${REFRESH_TOKEN_EXPIRATION}
jwt.resetPasswordTokenExpirationMillis=${RESET_TOKEN_EXPIRATION}
jwt.maxShareContentTokenValidDays=${SHARED_CONTENT_MAX_TOKEN_EXPIRATION}

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH_ENABLE}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS_ENABLE}
#spring.mail.properties.mail.smtp.ssl.trust=${MAIL_SMTP_SSL_TRUST}
mail.template.forgottenPassword=ForgottenPassword.html

hibernate.search.default.directory_provider = filesystem
hibernate.search.default.indexBase = ./indexes